<!DOCTYPE html>

	<head>
		<title>Lince</title>
		<link rel="stylesheet" href="./html/style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<a href="#">logo</a>
				<nav>

				</nav>
			</div>

		<main>
			<section class="banner-container">

								<input
									type="password"
									id="password"
									required=""
								/>

							</div>
							<div class="submit-section">
								<input type="submit" class="submit-button" />
							</div>

					</div>
				</div>
			</section>
		</main>
